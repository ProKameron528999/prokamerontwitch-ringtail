<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Poll</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: sans-serif;
      padding: 30px;
    }
    .vote-option {
      margin-bottom: 12px;
      background: #333;
      padding: 10px;
      border-radius: 8px;
    }
    .vote-label {
      margin-bottom: 5px;
    }
    .vote-bar {
      background-color: #61dafb;
      height: 10px;
      width: 0%;
      transition: width 0.4s;
    }
  </style>
</head>
<body>
  <div id="poll-container"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const pollId = window.location.pathname.split('/').pop();
    const container = document.getElementById('poll-container');
    let currentOptions = [];

    socket.emit('joinPoll', pollId);

    socket.on('pollStarted', (poll) => {
      currentOptions = poll.options;
      container.innerHTML = `<h2>${poll.question}</h2>` + poll.options.map(opt => `
        <div class="vote-option">
          <div class="vote-label" id="label-${opt}">${opt}: <span id="count-${opt}">0</span></div>
          <div class="vote-bar" id="bar-${opt}"></div>
        </div>
      `).join('');
    });

    socket.on('voteUpdate', (votes) => {
      const count = {};
      Object.values(votes).forEach(vote => {
        count[vote] = (count[vote] || 0) + 1;
      });

      const total = Object.values(count).reduce((a, b) => a + b, 0) || 1;

      currentOptions.forEach(opt => {
        const num = count[opt] || 0;
        const percent = (num / total) * 100;

        document.getElementById(`count-${opt}`).innerText = num;
        document.getElementById(`bar-${opt}`).style.width = `${percent}%`;
      });
    });

    socket.on('pollEnded', () => {
      container.innerHTML += '<p style="color: #ff8080;">ðŸ“Š Poll Ended</p>';
    });
  </script>
</body>
</html>
