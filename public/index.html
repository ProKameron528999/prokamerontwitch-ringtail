<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Streamer Poll Control</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #61dafb;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background: #61dafb;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background: #21a1f1;
    }

    .embed-info {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Streamer Poll Control</h1>
  <input id="question" placeholder="Poll question"><br>
  <input class="option" placeholder="Option 1"><br>
  <input class="option" placeholder="Option 2"><br>
  <input class="option" placeholder="Option 3"><br>
  <button onclick="startPoll()">Start Poll</button>
  <button onclick="endPoll()">End Poll</button>

  <div class="embed-info">
    <p>ðŸ”— Open <code>poll.html</code> in OBS as a browser source to show the live poll.</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    function startPoll() {
      const question = document.getElementById('question').value;
      const options = Array.from(document.getElementsByClassName('option'))
        .map(i => i.value.trim()).filter(Boolean);

      if (!question || options.length < 2) {
        alert('Enter a question and at least 2 options.');
        return;
      }

      socket.emit('startPoll', { question, options });
    }

    function endPoll() {
      socket.emit('endPoll');
    }
  </script>
</body>
</html>
