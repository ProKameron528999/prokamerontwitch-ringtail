<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheel Spinner</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 30px;
    }

    #wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: auto;
    }

    canvas {
      background: #222;
      border-radius: 50%;
    }

    #arrow {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-top: 30px solid red; /* changed from border-bottom to border-top */
  z-index: 10;
}


    #winner {
      font-size: 2em;
      margin-top: 20px;
      color: #0f0;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Wheel Spinner</h1>
  <div id="wheel-container">
    <div id="arrow"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <div id="winner"></div>
  <button id="spinBtn">ðŸŽ¯ Spin</button>
  <button id="resetBtn">ðŸ”„ Reset</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resetBtn = document.getElementById("resetBtn");
    const winnerDisplay = document.getElementById("winner");

    let names = [];
    let punished = new Set();
    let spinning = false;

    function drawWheel(rotation = 0) {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (names.length === 0) return;

      const angleStep = (2 * Math.PI) / names.length;

      names.forEach((name, index) => {
        const startAngle = angleStep * index + rotation;
        const endAngle = startAngle + angleStep;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = `hsl(${(index * 360) / names.length}, 70%, 50%)`;
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "14px sans-serif";
        ctx.fillText(name, radius - 10, 5);
        ctx.restore();
      });
    }

function spinWheel() {
  if (names.length === 0 || spinning) return;
  spinning = true;
  socket.emit("spinStart");

  const anglePerSlice = (2 * Math.PI) / names.length;

  // Random winner index
  const winnerIndex = Math.floor(Math.random() * names.length);
  const winner = names[winnerIndex];

  // The pointer is at 270Â°, so align the center of the winner's slice to that
  const stopAngle = (Math.PI * 3 / 2) - (winnerIndex * anglePerSlice + anglePerSlice / 2);

  let angle = 0;
  let speed = Math.random() * 0.3 + 0.4;
  const friction = 0.995;

  function animate() {
    angle += speed;
    angle %= 2 * Math.PI;
    speed *= friction;

    drawWheel(angle);

    if (speed > 0.002) {
      requestAnimationFrame(animate);
    } else {
      drawWheel(stopAngle % (2 * Math.PI));
      spinning = false;
      winnerDisplay.textContent = `ðŸŽ‰ Winner: ${winner}`;
      socket.emit("spinEnd", winner);
    }
  }

  requestAnimationFrame(animate);
}



    socket.on("wheelAdd", (name) => {
      if (!names.includes(name) && !punished.has(name)) {
        names.push(name);
        drawWheel();
      }
    });

    socket.on("wheelRemoveAndPunish", (name) => {
      names = names.filter(n => n !== name);
      punished.add(name);
      drawWheel();
    });

    socket.on("resetWheel", () => {
      names = [];
      punished.clear();
      winnerDisplay.textContent = "";
      drawWheel();
    });

    spinBtn.addEventListener("click", spinWheel);
    resetBtn.addEventListener("click", () => {
      socket.emit("resetWheel");
    });

    drawWheel();
  </script>
</body>
</html>
