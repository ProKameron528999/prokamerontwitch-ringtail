<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wheel Spinner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2em;
    }

    #wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }

    canvas {
      display: block;
      background: #222;
      border-radius: 50%;
    }

    #arrow {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid red;
      z-index: 10;
    }

    #winner {
      font-size: 2em;
      margin-top: 1em;
      color: #0f0;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2em;
      margin: 1em;
      border: none;
      border-radius: 10px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Wheel Spinner</h1>
  <div id="wheel-container">
    <div id="arrow"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <div id="winner"></div>
  <button id="spinBtn">ðŸŽ¯ Spin the Wheel</button>
  <button id="resetBtn">ðŸ”„ Reset Wheel</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resetBtn = document.getElementById("resetBtn");
    const winnerDisplay = document.getElementById("winner");

    let participants = [];
    let punished = new Set();
    let blacklisted = new Set();
    let acceptingEntries = true;

    let angle = 0;
    let spinning = false;
    let winner = null;

    function drawWheel(rotation = 0) {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (participants.length === 0) return;

      const angleStep = (2 * Math.PI) / participants.length;

      participants.forEach((name, index) => {
        const startAngle = angleStep * index + rotation;
        const endAngle = startAngle + angleStep;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = `hsl(${(index * 360) / participants.length}, 80%, 50%)`;
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px sans-serif";
        ctx.fillText(name, radius - 10, 5);
        ctx.restore();
      });
    }

    function spinWheel() {
      if (participants.length === 0 || !acceptingEntries || spinning) return;

      acceptingEntries = false;
      spinning = true;

      const anglePerSlice = (2 * Math.PI) / participants.length;
      const winnerIndex = Math.floor(Math.random() * participants.length);
      winner = participants[winnerIndex];

      const stopAngle = (Math.PI * 3 / 2) - (winnerIndex * anglePerSlice + anglePerSlice / 2);
      const totalRotation = 5 * 2 * Math.PI + stopAngle;

      let start = null;
      const duration = 5000;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 4); // ease-out

        angle = eased * totalRotation;
        drawWheel(angle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          blacklisted.add(winner);
          winnerDisplay.textContent = `ðŸŽ‰ Winner: ${winner} ðŸŽ‰`;
          socket.emit("wheelWinner", winner);
        }
      }

      requestAnimationFrame(animate);
    }

    socket.on("wheelAdd", (name) => {
      if (!acceptingEntries || blacklisted.has(name)) return;

      if (participants.includes(name)) {
        participants = participants.filter((n) => n !== name);
        punished.add(name);
        socket.emit("wheelPunish", name);
      } else if (!punished.has(name)) {
        participants.push(name);
        drawWheel(angle);
      }
    });

    resetBtn.addEventListener("click", () => {
      acceptingEntries = true;
      punished.clear();
      blacklisted.clear();
      winnerDisplay.textContent = "";
      drawWheel(0);
      socket.emit("resetWheel");
    });

    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
