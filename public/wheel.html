<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ringtail Wheel Control</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    canvas {
      margin: 20px auto;
      background: #222;
      border-radius: 50%;
      display: block;
    }

    h1 {
      color: #ffda44;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    input {
      background: #333;
      color: white;
      width: 300px;
    }

    button {
      background: #ffda44;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background: #f1c40f;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Ringtail Wheel Control</h1>

  <!-- Security Prompt -->
  <div id="securityPrompt">
    <input id="securityKey" type="password" placeholder="Enter security key" /><br>
    <button onclick="verifySecurityKey()">Submit</button>
  </div>

  <!-- Wheel Controls (Initially Hidden) -->
  <div id="wheelControls" class="hidden">
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <p id="winnerDisplay" style="font-size: 1.5em; margin-top: 10px;"></p>
    <button onclick="spinWheel()">üé° Spin</button>
    <button onclick="resetWheel()">‚ôªÔ∏è Reset</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let names = [];
    let spinning = false;
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const winnerDisplay = document.getElementById("winnerDisplay");

    socket.on("wheelAdd", (name) => {
      const index = names.indexOf(name);
      if (index !== -1) {
        names.splice(index, 1);
        socket.emit("wheelPunish", name);
      } else {
        names.push(name);
      }
      drawWheel(0);
    });

    socket.on("resetWheel", () => {
      names = [];
      winnerDisplay.textContent = "";
      drawWheel(0);
    });

    function drawWheel(angle = 0) {
      const radius = canvas.width / 2;
      const anglePerSlice = (2 * Math.PI) / names.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw slices
      for (let i = 0; i < names.length; i++) {
        const start = angle + i * anglePerSlice;
        const end = start + anglePerSlice;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = `hsl(${(i * 360) / names.length}, 80%, 50%)`;
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + anglePerSlice / 2);
        ctx.fillStyle = "#000";
        ctx.font = "16px sans-serif";
        ctx.textAlign = "right";
        ctx.fillText(names[i], radius - 10, 5);
        ctx.restore();
      }

      // Arrow
      ctx.beginPath();
      ctx.moveTo(radius, 5);
      ctx.lineTo(radius - 15, 30);
      ctx.lineTo(radius + 15, 30);
      ctx.closePath();
      ctx.fillStyle = "#fff";
      ctx.fill();
    }

    function spinWheel() {
      if (names.length === 0 || spinning) return;
      spinning = true;
      socket.emit("spinStart");

      const anglePerSlice = (2 * Math.PI) / names.length;
      let angle = 0;
      let speed = Math.random() * 0.2 + 0.25;
      const friction = 0.985;

      function animate() {
        angle += speed;
        angle %= 2 * Math.PI;
        speed *= friction;

        drawWheel(angle);

        if (speed > 0.0015) {
          requestAnimationFrame(animate);
        } else {
          const pointerAngle = (Math.PI * 3 / 2 - angle + 2 * Math.PI) % (2 * Math.PI);
          const winnerIndex = Math.floor(pointerAngle / anglePerSlice) % names.length;
          const winner = names[winnerIndex];
          drawWheel(angle);
          winnerDisplay.textContent = `üéâ Winner: ${winner}`;
          spinning = false;
          socket.emit("spinEnd", winner);
        }
      }

      requestAnimationFrame(animate);
    }

    function resetWheel() {
      socket.emit("resetWheel");
    }

    function verifySecurityKey() {
      const key = document.getElementById('securityKey').value;

      fetch('/verify-wheel-key', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("securityPrompt").style.display = "none";
          document.getElementById("wheelControls").style.display = "block";
        } else {
          alert("Incorrect security key!");
        }
      });
    }

    drawWheel(0);
  </script>
</body>
</html>
