<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Live Poll</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      color: white;
      padding: 20px;
      margin: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 20px;
      color: #61dafb;
      font-size: 2.5em;
      font-weight: 700;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }

    .vote-option {
      background: rgba(0, 0, 0, 0.8);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      width: 80%;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
      text-align: left;
      font-size: 1.2em;
    }

    .vote-option:hover {
      transform: translateY(-5px);
    }

    .vote-label {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #f1f1f1;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
    }

    .vote-bar {
      height: 20px;
      background-color: #61dafb;
      width: 0%;
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    .ended {
      color: #ff8080;
      margin-top: 30px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
    }

    /* Fix overlay size */
    .overlay {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="results" class="overlay"></div>

  <script>
    // Poll data can be passed through query parameters or through JavaScript variables
    const pollData = {
      question: "What's your favorite color?",
      options: ["Red", "Blue", "Green", "Yellow"]
    };

    const results = document.getElementById('results');
    const generatePoll = () => {
      results.innerHTML = `<h2>${pollData.question}</h2>` +
        pollData.options.map(opt => `
          <div class="vote-option">
            <div class="vote-label" id="label-${opt}">${opt}: <span id="count-${opt}">0</span> votes</div>
            <div class="vote-bar" id="bar-${opt}"></div>
          </div>
        `).join('');
    };
    
    // Simulating vote updates (In reality, this would be triggered from backend or live data)
    const updateVotes = (votes) => {
      const count = {};
      Object.values(votes).forEach(v => count[v] = (count[v] || 0) + 1);
      const total = Object.values(count).reduce((a, b) => a + b, 0) || 1;

      pollData.options.forEach(opt => {
        const voteCount = count[opt] || 0;
        const percent = (voteCount / total) * 100;

        const countEl = document.getElementById(`count-${opt}`);
        const barEl = document.getElementById(`bar-${opt}`);
        if (countEl) countEl.textContent = voteCount;
        if (barEl) barEl.style.width = `${percent}%`;
      });
    };

    // Sample simulated vote data (could be triggered dynamically from server)
    setTimeout(() => updateVotes({ "Red": "Red", "Blue": "Blue", "Green": "Red" }), 1000);

    // Run when page loads
    generatePoll();
  </script>
</body>
</html>
