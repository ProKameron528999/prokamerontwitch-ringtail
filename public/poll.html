<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBS Poll Overlay</title>
  <meta name="viewport" content="width=1920,height=1080,user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #poll-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      padding: 40px;
      color: #fff;
      width: 800px;
      max-width: 90vw;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    .question {
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      color: #61dafb;
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .option {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      display: flex;
      align-items: center;
      font-size: 1.3em;
      position: relative;
    }

    .option .number {
      width: 30px;
      margin-right: 15px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .option .text {
      flex: 1;
    }

    .option .percent {
      margin-left: 15px;
      font-size: 0.9em;
      color: #aaa;
    }

    .bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 8px;
      width: 100%;
      background: rgba(255,255,255,0.2);
      border-radius: 0 0 10px 10px;
      overflow: hidden;
    }

    .bar-inner {
      height: 100%;
      width: 0%;
      background: #61dafb;
      transition: width 0.4s ease;
    }

    .ended {
      text-align: center;
      margin-top: 30px;
      font-size: 1.5em;
      color: #ff6666;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="poll-container" style="display: none;">
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
    <div class="ended" id="ended" style="display: none;">ðŸ“Š Poll Ended</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  function togglePollVisibility() {
  const pollContainer = document.getElementById('poll-container');
  pollContainer.style.display = (pollContainer.style.display === 'none' || pollContainer.style.display === '') ? 'block' : 'none';
}

  const socket = io();
  const pollContainer = document.getElementById('poll-container');
  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const endedEl = document.getElementById('ended');
  let currentOptions = [];
  let latestVotes = {};
socket.on('togglePollVisibility', () => {
  togglePollVisibility();
});

  socket.on('pollStarted', (poll) => {
    currentOptions = poll.options;
    latestVotes = {};
    questionEl.textContent = poll.question;
    optionsEl.innerHTML = poll.options.map((opt, index) => `
      <li class="option" id="opt-${opt}">
        <span class="number">${index + 1}</span>
        <span class="text">${opt}</span>
        <span class="percent" id="percent-${opt}">0%</span>
        <div class="bar"><div class="bar-inner" id="bar-${opt}"></div></div>
      </li>
    `).join('');
    pollContainer.style.display = 'block';
    endedEl.style.display = 'none';
  });

  socket.on('voteUpdate', (votes) => {
    latestVotes = votes;
    const count = {};
    Object.values(votes).forEach(v => count[v] = (count[v] || 0) + 1);
    const total = Object.values(count).reduce((a, b) => a + b, 0) || 1;

    currentOptions.forEach(opt => {
      const voteCount = count[opt] || 0;
      const percent = ((voteCount / total) * 100).toFixed(1);

      const percentEl = document.getElementById(`percent-${opt}`);
      const barEl = document.getElementById(`bar-${opt}`);
      if (percentEl) percentEl.textContent = `${percent}%`;
      if (barEl) barEl.style.width = `${percent}%`;
    });
  });

  socket.on('pollEnded', () => {
    // Calculate final vote tally
    const count = {};
    Object.values(latestVotes).forEach(v => count[v] = (count[v] || 0) + 1);

    // Find the option with the most votes
    let maxVotes = 0;
    let winner = null;
    currentOptions.forEach(opt => {
      if ((count[opt] || 0) > maxVotes) {
        maxVotes = count[opt];
        winner = opt;
      }
    });

    // Highlight the winner's bar
    if (winner) {
      const winnerBar = document.getElementById(`bar-${winner}`);
      if (winnerBar) {
        winnerBar.style.background = '#FFD700';
      }
    }

    // Optional: hide "poll ended" message
    endedEl.style.display = 'none';
  });
</script>
</body>
</html>
