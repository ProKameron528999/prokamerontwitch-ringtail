<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Poll</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: rgba(128, 128, 128, 0.7) !important; /* Semi-transparent grey with !important */
      color: white;
      padding: 5vh 10vw;
      margin: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 3vh;
      color: #61dafb;
      font-size: 4vw;
      font-weight: 700;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }

    .vote-option {
      background: rgba(0, 0, 0, 0.7);
      margin-bottom: 3vh;
      padding: 2vw 5vw;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
      text-align: left;
      font-size: 2vw;
    }

    .vote-option:hover {
      transform: translateY(-5px);
    }

    .vote-label {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 1vh;
      color: #f1f1f1;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
    }

    .vote-bar {
      height: 2vh;
      background-color: #61dafb;
      width: 0%;
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    .ended {
      color: #ff8080;
      margin-top: 3vh;
      font-size: 3vw;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div id="results"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentOptions = [];

    socket.on('pollStarted', (poll) => {
      currentOptions = poll.options;
      const results = document.getElementById('results');
      results.innerHTML = `<h2>${poll.question}</h2>` + poll.options.map(opt => `
        <div class="vote-option">
          <div class="vote-label" id="label-${opt}">${opt}: <span id="count-${opt}">0</span> votes</div>
          <div class="vote-bar" id="bar-${opt}"></div>
        </div>
      `).join('');
    });

    socket.on('voteUpdate', (votes) => {
      const count = {};
      Object.values(votes).forEach(v => count[v] = (count[v] || 0) + 1);
      const total = Object.values(count).reduce((a, b) => a + b, 0) || 1;

      currentOptions.forEach(opt => {
        const voteCount = count[opt] || 0;
        const percent = (voteCount / total) * 100;

        const countEl = document.getElementById(`count-${opt}`);
        const barEl = document.getElementById(`bar-${opt}`);
        if (countEl) countEl.textContent = voteCount;
        if (barEl) barEl.style.width = `${percent}%`;
      });
    });

    socket.on('pollEnded', () => {
      const results = document.getElementById('results');
      results.innerHTML += '<div class="ended">ðŸ“Š Poll Ended</div>';
    });
  </script>
</body>
</html>
